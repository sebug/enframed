<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Enframed - testing iFrame Rights</title>
    </head>
    <body>
        <h1>Enframed - testing iFrame Rights</h1>
        <p>This is the outer frame</p>
        <script>
            let locationBefore = window.location;
            Object.defineProperty(window.location, "href", {
                get: function () {
                    return locationBefore.href;
                },
                set: function (newVal) {
                    console.log(newVal);
                }
            });
        </script>
        <iframe src="inner.html" sandbox="allow-top-navigation-by-user-activation allow-scripts"></iframe>
    </body>
</html>
