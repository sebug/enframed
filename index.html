<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Enframed - testing iFrame Rights</title>
    </head>
    <body>
        <h1>Enframed - testing iFrame Rights</h1>
        <p>This is the outer frame</p>
        <script>
            document.addEventListener('error', ev => {
                console.log('listing to event');
                console.log(ev);
            });
            const innerError = ev => {
                console.log('Inner error');
                console.log(ev);
            };
        </script>
        <iframe src="inner.html" sandbox="allow-top-navigation-by-user-activation allow-scripts" onerror="innerError"></iframe>
    </body>
</html>
